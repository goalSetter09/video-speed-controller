<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Video Speed Controller Settings</title>
  <link rel="stylesheet" href="popup.css">
</head>
<body>
  <div class="container">
    <h1>Video Speed Controller</h1>

    <div class="settings-section">
      <label for="preferred-speed">Preferred Speed:</label>
      <div class="input-group">
        <input
          type="number"
          id="preferred-speed"
          min="0.1"
          max="5.0"
          step="0.1"
          value="1.8"
        >
        <span class="unit">x</span>
      </div>
      <p class="help-text">This speed will be used when you press the 'r' key</p>
    </div>

    <button id="save-button">Save</button>

    <div class="shortcuts-section">
      <h2>Keyboard Shortcuts</h2>
      <ul class="shortcuts-list">
        <li><kbd>,</kbd> Decrease speed by 0.1x</li>
        <li><kbd>.</kbd> Increase speed by 0.1x</li>
        <li><kbd>r</kbd> Toggle preferred speed</li>
      </ul>
    </div>

    <div class="status-message" id="status-message"></div>
  </div>

  <script src="../shared/config.js"></script>
  <script src="../shared/storage.js"></script>
  <script src="popup.js"></script>
</body>
</html>
