<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Video Speed Controller Settings</title>
  <link rel="stylesheet" href="popup.css">
</head>
<body>
  <div class="container">
    <h1>Video Speed Controller</h1>

    <div class="settings-section">
      <label for="preferred-speed">Preferred Speed:</label>
      <div class="input-group">
        <input
          type="number"
          id="preferred-speed"
          min="0.1"
          max="5.0"
          step="0.1"
          value="1.8"
        >
        <span class="unit">x</span>
      </div>
      <p class="help-text">This speed will be used when you press the toggle shortcut key.</p>
    </div>

    <button id="save-button">Save</button>

    <div class="shortcuts-section">
      <h2>Keyboard Shortcuts</h2>
      <p class="help-text">Click each field and press one key.</p>

      <div class="shortcut-row">
        <label for="shortcut-decrease">Decrease (0.1x)</label>
        <input type="text" id="shortcut-decrease" maxlength="1" autocomplete="off" spellcheck="false">
      </div>

      <div class="shortcut-row">
        <label for="shortcut-increase">Increase (0.1x)</label>
        <input type="text" id="shortcut-increase" maxlength="1" autocomplete="off" spellcheck="false">
      </div>

      <div class="shortcut-row">
        <label for="shortcut-toggle">Toggle preferred speed</label>
        <input type="text" id="shortcut-toggle" maxlength="1" autocomplete="off" spellcheck="false">
      </div>
    </div>

    <div class="status-message" id="status-message"></div>
  </div>

  <script src="../shared/config.js"></script>
  <script src="../shared/storage.js"></script>
  <script src="popup.js"></script>
</body>
</html>
